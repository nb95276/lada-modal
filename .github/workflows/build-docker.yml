name: Build and Push Lada Docker Image

on:
  push:
    paths:
      - 'Dockerfile.lada-v7'
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'  # 每天 UTC 8:00 (北京时间 16:00) 自动构建
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lada-v7
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lada-modal:v7
            ${{ secrets.DOCKERHUB_USERNAME }}/lada-modal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
